<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship game</title>
  </head>
  <body>
    <div class="container">
      <div class="name-overlay">
        <div class="name-form"></div>
      </div>
      <div class="header">BATTLESHIP GAME</div>
      <hr />
      <div class="gameboards">
        <div class="player-gameboard"></div>
        <div class="buttons">
          <div class="vertical-button">
            <img
              class="vertical-button-img"
              src="images/rotate.png"
              placeholder="rotate 180 deg"
            />
          </div>
          <div class="reset-game">
            <img
              class="reset-game-img"
              src="images/reset.png"
              placeholder="reset game"
            />
          </div>
        </div>
        <div class="cpu-gameboard"></div>
      </div>
      <div class="result-overlay">
        <div class="result"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
